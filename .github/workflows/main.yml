name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
      
      - name: Build solution
        run: msbuild.exe .\MyExternal.sln -p:Configuration=Release
        
      - name: Download DXSDK
        run: wget https://download.microsoft.com/download/a/e/7/ae743f1f-632b-4809-87a9-aa1bb3458e31/DXSDK_Jun10.exe
        
      - name: Install DXSDK
        run: .\DXSDK_Jun10.exe /U
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          name: MyExternal.exe
          path: .\x64\Release\MyExternal.exe
      
